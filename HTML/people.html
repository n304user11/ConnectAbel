    <script type="text/javascript">
      
      function initialize() {
        
        var image_people = 'img/_map_assets/icon_people.png';
        var image_me = 'img/_map_assets/icon_me.png';
        var myLatlng = new google.maps.LatLng(-40.933746, 173.031120);
        
        var mapOptions = {
          center: myLatlng,
          zoom: 15
          
        };
         
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        
        //  Map Mark 
        var marker = new google.maps.Marker({
            position: map.getCenter(),
            map: map,
            icon: image_me
           
           });
           
         
         // Place Mark on map 
         google.maps.event.addListener(map, 'click', function(event) {
               placeMarker(event.latLng);
          });
          
          
          // Add 10 markers to the map at random locations within park's region.
          var southWest = new google.maps.LatLng(-40.969992, 172.934382);
          var northEast = new google.maps.LatLng(-40.864989, 173.060555);
          var bounds = new google.maps.LatLngBounds(southWest,northEast);
                     map.fitBounds(bounds);
          var lngSpan = northEast.lng() - southWest.lng();
          var latSpan = northEast.lat() - southWest.lat();
          
          for (var i = 0; i < 15; i++) {
             var location = new google.maps.LatLng(southWest.lat() + latSpan * Math.random(),
                 southWest.lng() + lngSpan * Math.random());
             var marker = new google.maps.Marker({
                           position: location,
                           map: map,
						   animation: google.maps.Animation.DROP,
                           icon: image_people
                         });
            }
      } 
      google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
